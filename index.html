<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>CES 2026 AI 챗봇</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot-container">
        <header class="chat-header">
            <button class="back-arrow"><</button>
            <div class="header-spacer"></div> <button class="more-options">...</button>
        </header>

        <div class="chat-body" id="chat-body">
            <div id="landing-view" class="landing-view">
                <div class="landing-header">
                    <img src="chatbot_logo.jpg" alt="CES Chatbot Logo" class="header-logo">
                    <h1>안녕하세요, CES 2026<br>무엇이든 물어보세요.</h1>
                    <p class="last-update">매경미디어그룹</p>
                </div>

                <div class="suggestion-group">
                    <div class="group-icon-circle purple">
                        <span>📅</span>
                    </div>
                    <button class="pill-btn purple-dot" data-action="ces-basic">
                        CES 2026 일정과 4대 핵심 테마는?
                    </button>
                    <button class="pill-btn purple-dot" data-action="keynote-info">
                        기조연설자와 주요 발표 내용은 누구인가요?
                    </button>
                </div>

                <div class="suggestion-group">
                    <div class="group-icon-circle teal">
                        <span>🖥️</span>
                    </div>
                    <button class="pill-btn teal-dot" data-action="tech-trend">
                        '피지컬 AI'와 휴머노이드 로봇 트렌드 설명해줘
                    </button>
                    <button class="pill-btn teal-dot" data-action="ces-foundry">
                        'CES 파운드리'와 5대 산업 분야는 무엇인가요?
                    </button>
                </div>

                <div class="suggestion-group">
                    <div class="group-icon-circle yellow">
                        <span>🧑‍💼</span>
                    </div>
                    <button class="pill-btn yellow-dot" data-action="k-company">
                        삼성, LG, 현대차 등 한국 기업 전시 계획은?
                    </button>
                    <button class="pill-btn yellow-dot" data-action="k-startup">
                        한국 스타트업 혁신상 수상 성과와 주요 수상작
                    </button>
                </div>
            </div>
            <div id="response-container" class="response-container" style="display: none;"></div>
        </div>
        
        <div class="chat-input-area">
            <div class="input-wrapper">
                <input type="text" id="message-input" placeholder="질문 입력하기...">
            </div>
            <button id="send-button">➤</button>
        </div>
    </div>

    <div id="contactModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>문의하기</h3>
                <button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <textarea placeholder="문의 내용을 입력해주세요." rows="5" style="width: 100%; border: 1px solid #ddd; border-radius: 8px; padding: 10px; resize: none;"></textarea>
                <button class="option-button primary" style="width: 100%; margin-top: 10px; justify-content: center;">전송하기</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
