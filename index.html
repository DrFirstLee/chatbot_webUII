<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>CES 2026 AI 챗봇</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chatbot-container">
        <header class="chat-header">
            <button id="back-btn" class="header-back-btn">
                <span class="back-icon">❮</span> FAQ 돌아가기
            </button>
        </header>
        <main class="chat-body" id="chat-body">

            <div class="welcome-bubble">
                <div class="welcome-text-content">
                    <h3 class="welcome-title">
                        전시장 찾기, 기술 정보, 부스 탐색까지!<br>
                        매경
                        <img src="ces_official.png" alt="CES 로고" class="ces-logo-text">
                        내비게이션,
                        <span class="text-mint">매비</span>입니다💡
                    </h3>
                    <p class="welcome-text">
                        궁금한 점을 메시지로 직접 입력하시거나,<br>
                        아래 FAQ 메뉴를 선택해주세요.
                    </p>
                </div>
                <div class="welcome-image-content">
                    <img src="chatbot_logo.jpg" alt="매비 로고" class="welcome-logo">
                </div>
            </div>
            <div class="initial-greeting-wrapper">
                <div class="greeting-avatar">
                    <img src="logo_thumb.png" alt="매비 아바타">
                </div>
                <div class="greeting-message-bubble">
                    반가워요, 매비예요!<br>
                    무엇을 도와드릴까요?
                </div>
            </div>

            <div class="quick-actions-container">
                <button class="pill-button" data-action="ces-schedule">
                    📅 CES 2026 전시장별 운영시간
                </button>
                <button class="pill-button" data-action="venue-info">
                    📍 전시장 안내
                </button>
                <button class="pill-button" data-action="keynote-info">
                    🔍 기조연설 정보
                </button>
                <button class="pill-button" data-action="floor-map">
                    🔗 CES 2026 플로어맵 바로가기
                </button>
                <button class="pill-button" data-action="innovation-award">
                    🏆 CES 2026 최고혁신상 수상작
                </button>
            </div>

            <div id="response-container"></div>
        </main>

        <div class="chat-input-area">
            <input type="text" id="message-input" placeholder="질문 또는 키워드를 입력하세요.">
            <button id="send-button">➤</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
